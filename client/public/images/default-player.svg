<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#playerGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Player silhouette -->
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#ffffff" opacity="0.9"/>
  
  <!-- Body/Shirt -->
  <ellipse cx="100" cy="130" rx="35" ry="45" fill="url(#shirtGradient)" opacity="0.9"/>
  
  <!-- Arms -->
  <ellipse cx="70" cy="120" rx="12" ry="30" fill="url(#shirtGradient)" opacity="0.9" transform="rotate(-20 70 120)"/>
  <ellipse cx="130" cy="120" rx="12" ry="30" fill="url(#shirtGradient)" opacity="0.9" transform="rotate(20 130 120)"/>
  
  <!-- CS MarÃ­timo colors accent -->
  <rect x="85" y="110" width="30" height="8" fill="#22c55e" rx="4"/>
  <rect x="85" y="122" width="30" height="8" fill="#ffffff" rx="4"/>
  <rect x="85" y="134" width="30" height="8" fill="#22c55e" rx="4"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JOGADOR</text>
</svg> 